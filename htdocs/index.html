<!-- 下面这一行是声明为HTML5 -->
<!DOCTYPE html>
<!--html 元素是 HTML 页面的根元素-->
<html>
    <!--head包含文档的元数据(meta-information)-->
    <head>
        <!--比如说网页编码格式为 utf-8-->
        <meta charset="utf-8">
        <!--浏览器上显示的标题-->
        <title>Masha's Calculator</title>
    </head>

    <body>
        <!--form标签用于创建供用户输入的 HTML 表单,元素包含一个或多个如下的表单元素-->
        <!--action属性,值为URL，规定当提交表单时向何处发送表单数据。-->
        <form action="">
            <!--br用于换行-->
            Formula: <input type="text" name="formula"><br>
        </form>
        <p><b>Note:</b>Calculator is not yet available</p>
    </body>
</html>
